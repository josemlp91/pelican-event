    .landing {
        background: linear-gradient(
                rgba(0, 0, 0, 0.5),

        ), url("{{ SITEURL }}/theme/images/granada.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

        color: white;
        margin: 0 auto;
        text-align: center;

    h1 {
        font-weight: normal;
        letter-spacing: .125rem;
        text-transform: uppercase;

    li {
        display: inline-block;

        list-style-type: none;
        padding: 1em;
        text-transform: uppercase;

    li span {
        display: block;

    @media all and (max-width: 768px) {
        h1 {
            font-size: calc(1.5rem * var(--smaller));

<script>
    (function () {
        const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

        //I'm adding this section so I don't have to keep updating this pen every year :-)
        //remove this if you don't need it
        let today = new Date(),
            dd = String(today.getDate()).padStart(2, "0"),
            mm = String(today.getMonth() + 1).padStart(2, "0"),
            yyyy = today.getFullYear(),
            nextYear = yyyy + 1,
            dayMonth = "10/01/",
            pyconesDate = dayMonth + yyyy;

        today = mm + "/" + dd + "/" + yyyy;
        if (today > pyconesDate) {
            pyconesDate = dayMonth + nextYear;
        }
        //end

        const countDown = new Date(pyconesDate).getTime(),
            x = setInterval(function() {

                const now = new Date().getTime(),
                    distance = countDown - now;

                document.getElementById("days").innerText = Math.floor(distance / (day)),
                    document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                    document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                    document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                //do something later when date is reached
                if (distance < 0) {
                    document.getElementById("headline").innerText = "Es la fecha de PyconES GRX!";
                    document.getElementById("countdown").style.display = "none";
                    document.getElementById("content").style.display = "block";
                    clearInterval(x);
                }
                //seconds
            }, 0)
    }());

</script>

                            <li><span id="hours"></span>horas</li>

                            <li><span id="seconds"></span>segundos</li>
